<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- inspired by codingnepalweb.com -->
  <head>
    <meta charset="utf-8">
    <title>Sidebar Menu with sub-menu | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="btn">
      <span class="fas fa-bars"></span>
    </div>
<nav class="sidebar">
      <div class="text">
Side Menu</div>
<ul>

<li>
          <a href="#" class="mfn-btn">Mobilfunknetz
            <span class="fas fa-caret-down first"></span>
          </a>
          <ul class="mfn-show">
              <li><a href="#">LTE</a></li>
              <li><a href="#">UMTS</a></li>
              <li><a href="#">GSM</a></li>
</ul>
</li>
<li>
          <a href="#" class="time-btn">Zeit
            <span class="fas fa-caret-down second"></span>
          </a>
          <ul class="time-show">
<li><a href="#">Start <input type="time"></a></li>
<li><a href="#">Ende <input type="time"></a></li>
</ul>
</li>
<li>
          <a href="#" class="date-btn">Datum
            <span class="fas fa-caret-down third"></span>
          </a>
          <ul class="date-show">
<li><a href="#">Start <input type="date"></a></li>
<li><a href="#">Ende <input type="date"></a></li>
</ul>
</li>

</ul>
</nav>

<script>
    $('.btn').click(function(){
      $(this).toggleClass("click");
      $('.sidebar').toggleClass("show");
    });
      $('.mfn-btn').click(function(){
        $('nav ul .mfn-show').toggleClass("show");
        $('nav ul .first').toggleClass("rotate");
      });
      $('.time-btn').click(function(){
        $('nav ul .time-show').toggleClass("show1");
        $('nav ul .second').toggleClass("rotate");
      });
      $('.date-btn').click(function(){
        $('nav ul .date-show').toggleClass("show2");
        $('nav ul .third').toggleClass("rotate");
      });
      $('nav ul li').click(function(){
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>

  </body>
</html>
